<style>

  .errormsg {
    color: red;
    font-size: smaller;
    margin-left: -1em;
  }
  .errorStar {
    color: red;
    font-size: larger;
    margin-left: -1em;
  }

</style>


<div class="col-sm-6 col-sm-offset-3">

  <h1><span class="fa fa-sign-in"></span> Signup</h1>
  <p>How would you like to sign up</p>
  <a href="/auth/facebook" class="btn btn-primary btn-lg"><span class="fa fa-facebook"></span> Signup with
    Facebook</a>
  <br/><br/>
  <p>Or create a local account?</p>

  <!-- LOGIN FORM -->
  <form name="signInForm" novalidate>
    <div class="form-group">
      <label>User Name</label>
      <div class="row">
        <div class="col-sm-9">
          <input type="text" class="form-control" ng-model="user.userName" name="username" required ng-minlength="2">
        </div>
        <div class="col-sm-3">

          <span class="errorStar" ng-show="signInForm.username.$error.required">*</span>
          <span class="errormsg" ng-show="signInForm.username.$error.minlength">Min-length is 2</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <div class="row">
        <div class="col-sm-9">
          <input type="password" class="form-control" ng-model="user.password"
                 name="password" required ng-minlength="4">
        </div>
        <div class="col-sm-3">
          <span class="errorStar" ng-show="signInForm.password.$error.required">*</span>
          <span class="errormsg" ng-show="signInForm.password.$error.minlength">Min-length is 4</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <div class="row">
        <div class="col-sm-9">
          <input type="password" class="form-control" match="user.password" required ng-model="user.confirmPassword"
                 name="confirm">
        </div>
        <div class="col-sm-3">
          <span class="errorStar" ng-show="signInForm.confirm.$error.required">*</span>
          <span class="errormsg" ng-show="signInForm.confirm.$error.mismatch">Must match the password</span>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary btn-lg" ng-click="submit()" ng-disabled="signInForm.$invalid">Signup</button>
  </form>
  <hr>

  <p>Already have an account? <a href="#/viewlogin">Login</a></p>
  <p>Or go <a href="#/">home</a>.</p>

</div>
