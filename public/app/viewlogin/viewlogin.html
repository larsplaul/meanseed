<div class="col-sm-6 col-sm-offset-3">

  <h1><span class="fa fa-sign-in"></span> Login</h1>


  <!-- LOGIN FORM -->
  <form method="post" ng-submit="login()">
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" id="email" ng-model="user.userName">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" ng-model="user.password" id="password" >
    </div>

    <button type="submit" class="btn btn-primary btn-lg" >Login</button>
    <a href="/auth/facebook" class="btn btn-primary btn-lg"><span class="fa fa-facebook"></span> Login with Facebook</a>
  </form>

  <hr>

  <p>Need an account?</p>
  <a href="#/viewsignin" class="btn btn-default"><span class="fa fa-user"></span>Signup</a>
  <p>Or go <a href="/">home</a>.</p>


</div>
