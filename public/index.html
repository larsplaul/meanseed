<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
    <link rel="stylesheet" href="app/app.css">   
     
    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
    -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-jwt/dist/angular-jwt.js"></script>
    <script src='bower_components/angular-animate/angular-animate.min.js'></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/view1/view1.js"></script>
    <script src="app/view2/view2.js"></script>
    <script src="app/view3/view3.js"></script>
    <script src="app/view4/view4.js"></script>
    <script src="app/viewlogin/viewlogin.js"></script>
    <script src="app/viewsignup/viewsignin.js"></script>
    <script src="app/components/auth.js"></script>
    <script src="app/components/filters.js"></script>
    <script src="app/components/directives.js"></script>
    <script src="app/components/factories.js"></script>
    <script src="app/components/services.js"></script>

  </head>
  <body ng-app="myApp">

    <div class="container"  >
      <nav class="navbar navbar-fixed-top " role="navigation" ng-controller="AppLoginCtrl">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">{{title}}</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="#/view1">Home</a></li>
              <li><a href="#/view2">Page for Users</a></li>
              <li><a href="#/view3">Page for Admins</a></li>
              <li><a href="#/view4">Using the Seed</a></li>
            </ul>
            <div>
              <div class="navbar-form  navbar-right" role="form" ng-show="!isAuthenticated">
              <a href="#/viewlogin" class="btn btn-default"><span class="fa fa-user"></span> Login</a>
                <a href="#/viewsignin" class="btn btn-default"><span class="fa fa-user"></span> or Signup</a>
              </div>

            <div class="navbar-right" ng-show="isAuthenticated">
              
              <p class="navbar-text">Logged on as: {{username}}</p>

              <button type="submit" class="btn btn-primary navbar-btn"  ng-click="logout()">Logout
              </button>
            </div>
            </div>
          </div>
        </div>
      </nav>
     
      <div class="container">
        <div style="margin-top: 60px;">
          <hr style="background: lightblue; border:0; height:7px" />
          <div class="alert alert-danger" role="alert" ng-show="error"  ng-cloak>{{error}}</div>
         <div ng-view></div>
        </div>
      </div>
    </div>
    
    <script type="text/ng-template" id="errorModal.html">
        <div class="modal-header">
            <h3 class="modal-title">Error!</h3>
        </div>
        <div class="modal-body">
           <p>{{error}}</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()" autofocus>OK</button>
        </div>
    </script>

  </body>
</html>
